</header>
<div class="background">
    <img src="images/rafting-background.jpg" alt="Rafting Background">
</div>
<main> 
    <div class="company-info">
        <h1> Company Information </h1>
    <section>
        <h2> Address:</h2>
        <p> 123 Main Street </p>
        <p> City, State ZIP Code </p>
    </section>

    <section>
        <h2> Phone: </h2>
        <p> +1 800 451 153 </p>
    </section>

    <section>
        <h2> Email: </h2>
        <p><a href="raftingsite@company.com">raftingsite@company.com</a></p>
    </section>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3073.435261286804!2d-106.07674232428784!3d39.61740247157931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876a5d4c99388cbf%3A0x2065fc1208e05d67!2sColorado%20Rafting%20Company!5e0!3m2!1ses-419!2smx!4v1712013234678!5m2!1ses-419!2smx" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Happy Rafters</h1>

    <section class="Happy-Rafters">
        <figure>
        <img src="images/thomas-cliff.jpg" alt="Thomas Cliff" width="300">
        <figcaption>Thomas Cliff</figcaption>
        </figure>

        <figure>
        <img src="images/michael-pitcher.jpg" alt="Michael Pitcher" width="300">
        <figcaption>Michael Pitcher</figcaption>
        </figure>

        <figure>
        <img src="images/ethan-balboa.jpg" alt="Ethan Balboa" width="300">
        <figcaption>Ethan Balboa</figcaption>
        </figure>
    </section>

    <h1> Contact Information </h1>

    <form action="#" method="post">
        <div>
            <label for="name"> Please enter your name: </label>
            <textarea id="name" name="Q1" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="email"> Please enter your email address: </label>
            <input type="text" id="email" name="Q2">
        </div>
        <div>
            <label>
                <input type="radio" id="inquiry" name="User Contact" value="General Inquiry" checked>
                General Inquiry
            </label><br>
            <label>
                <input type="radio" id="reservation" name="User Contact" value="Reservation Quesitons">
                Reservation Quesitons
            </label><br>
            <label>
                <input type="radio" id="suggestion" name="User Contact" value="Website Suggestion">
                Website Suggestion
            </label><br>
        </div>
        <div>
            <label>Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        </div>

        <button type="submit" id="submit">Submit Quiz</button>
    </form>
</main>
