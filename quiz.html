<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Quiz About What School You Like Better">
<meta name="author" content="Alberto Becerril">
<link rel="stylesheet" href="styles/quiz.css" />

<title>Quiz</title>
</head>
<body>

<h1>Basic HTML and CSS Quiz</h1>

<form action="#" method="post">
  
  <div>
    <label for="q1">1. What does the acronym stands for? </label>
    <input type="text" id="q1" name="q1">
  </div>
  
  <div>
    <label for="q2">How are id and class attributes selected in CSS? </label>
    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
  </div>
  
  <div>
    <label for="q3">Which of the following is a valid CSS comment: </label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="CSS">/* </option>
      <option value="Python"># </option>
      <option value="MySQL">-- </option>
    </select>
  </div>
  
  <div>
    <label for="q4">What is the bottom margin given this declaration? </label>
    <img src="images/bottom-margin.png" alt="Bottom Margin Example" width="200">
    <input type="number" id="q4" name="q4" min="0">
  </div>
  
  <button type="submit">Submit Quiz</button>
  
</form>

</body>
</html>
